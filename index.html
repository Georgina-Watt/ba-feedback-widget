<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA Feedback - Being The Difference</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3e577d 0%, #327acb 50%, #327acb 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .feedback-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .ba-logo {
            width: 200px;
            height: 60px;
            background: #3e577d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin: 0 auto 30px;
            border-radius: 10px;
        }

        h1 {
            color: #3e577d;
            margin-bottom: 30px;
            font-size: 28px;
            line-height: 1.3;
        }

        .question-text {
            font-size: 22px;
            color: #475569;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .emoji-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .emoji-btn {
            background: #f8fafc;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .emoji-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .emoji-btn.happy {
            border-color: #10b981;
        }

        .emoji-btn.happy:hover {
            background: #ecfdf5;
            border-color: #059669;
        }

        .emoji-btn.happy.selected {
            background: #10b981;
            border-color: #059669;
            color: white;
        }

        .emoji-btn.sad {
            border-color: #f64937;
        }

        .emoji-btn.sad:hover {
            background: #fef2f2;
            border-color: #dc2626;
        }

        .emoji-btn.sad.selected {
            background: #f64937;
            border-color: #dc2626;
            color: white;
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 5px;
        }

        .emoji-label {
            font-size: 14px;
            font-weight: 600;
        }

        .feedback-form {
            display: none;
            margin-top: 30px;
        }

        .feedback-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #3e577d;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #327acb;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #327acb;
        }

        .submit-btn {
            background: #327acb;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #3e577d;
            transform: translateY(-2px);
        }

        .thank-you {
            display: none;
            background: #ecfdf5;
            border: 2px solid #10b981;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .thank-you.active {
            display: block;
        }

        .thank-you h3 {
            color: #059669;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .thank-you p {
            color: #047857;
            font-size: 16px;
            line-height: 1.5;
        }

        .reset-btn {
            background: #64748b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #475569;
        }

        @media (max-width: 768px) {
            .feedback-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .question-text {
                font-size: 18px;
            }
            
            .emoji-buttons {
                gap: 20px;
            }
            
            .emoji-btn {
                width: 100px;
                height: 100px;
            }
            
            .emoji {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="ba-logo">BE THE DIFFERENCE</div>
        
        <h1>Do you understand how you're being the difference?</h1>
        
        <p class="question-text">We'd love to know if our summer campaign is helping you understand your role in being the difference.</p>
        
        <div class="emoji-buttons">
            <div class="emoji-btn happy" onclick="selectFeedback('yes')">
                <div class="emoji">ðŸ˜Š</div>
                <div class="emoji-label">Yes</div>
            </div>
            
            <div class="emoji-btn sad" onclick="selectFeedback('no')">
                <div class="emoji">ðŸ˜ž</div>
                <div class="emoji-label">No</div>
            </div>
        </div>
        
        <!-- Feedback Form -->
        <div class="feedback-form" id="feedbackForm">
            <form id="responseForm" name="feedback-form" method="POST" data-netlify="true">
                <input type="hidden" name="response" id="responseType" value="">
                <input type="hidden" name="timestamp" id="timestamp" value="">
                
                <div class="form-group">
                    <label for="comments">Tell us more (optional):</label>
                    <textarea name="comments" id="comments" placeholder="What's working well? What could we improve?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="department">Your department (optional):</label>
                    <input type="text" name="department" id="department" placeholder="e.g., Customer Service, Ground Operations">
                </div>
                
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
        
        <!-- Thank You Message -->
        <div class="thank-you" id="thankYou">
            <h3>Thank you for your feedback! ðŸŽ‰</h3>
            <button class="reset-btn" onclick="resetForm()">Give More Feedback</button>
        </div>
    </div>

    <script>
        let selectedResponse = '';

        function selectFeedback(response) {
            selectedResponse = response;
            
            // Remove previous selections
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selection to clicked button
            if (response === 'yes') {
                document.querySelector('.emoji-btn.happy').classList.add('selected');
            } else {
                document.querySelector('.emoji-btn.sad').classList.add('selected');
            }
            
            // Show feedback form
            document.getElementById('feedbackForm').classList.add('active');
            
            // Set hidden form values
            document.getElementById('responseType').value = response;
            document.getElementById('timestamp').value = new Date().toISOString();
            
            // Smooth scroll to form
            setTimeout(() => {
                document.getElementById('feedbackForm').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'center'
                });
            }, 100);
        }

        // Handle form submission
        document.getElementById('responseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                timestamp: new Date().toISOString(),
                response: selectedResponse,
                comments: document.getElementById('comments').value,
                department: document.getElementById('department').value
            };
            
            // Send to Microsoft Forms
            sendToMicrosoftForms(formData);
            
            // Show thank you message
            document.getElementById('feedbackForm').classList.remove('active');
            document.getElementById('thankYou').classList.add('active');
        });

        function sendToMicrosoftForms(data) {
            // Create a hidden form that submits to Microsoft Forms
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://forms.office.com/formapi/api/zmzW3eH_KUCWfF4V73MSfw8P4-VQKSJKvlmTzLJj1rRUMTdSQUVQV1Q1MVFIRFkzRFMxTFNBTEVLTS4u/users/responses';
            form.target = '_blank';
            form.style.display = 'none';

            // Add form fields that match your Microsoft Form
            const responseField = document.createElement('input');
            responseField.name = 'response_1'; // First question
            responseField.value = data.response === 'yes' ? 'Yes' : 'No';
            form.appendChild(responseField);

            const commentsField = document.createElement('input');
            commentsField.name = 'response_2'; // Second question
            commentsField.value = data.comments || '';
            form.appendChild(commentsField);

            const departmentField = document.createElement('input');
            departmentField.name = 'response_3'; // Third question
            departmentField.value = data.department || '';
            form.appendChild(departmentField);

            // Submit the form
            document.body.appendChild(form);
            
            // Store data locally as backup
            console.log('Feedback submitted:', data);
            
            // Note: Due to security restrictions, we'll redirect to the form
            // This ensures the data gets submitted properly
            const formUrl = `https://forms.office.com/Pages/ResponsePage.aspx?id=zmzW3eH_KUCWfF4V73MSfw8P4-VQKSJKvlmTzLJj1rRUMTdSQUVQV1Q1MVFIRFkzRFMxTFNBTEVLTS4u&response1=${data.response === 'yes' ? 'Yes' : 'No'}&response2=${encodeURIComponent(data.comments || '')}&response3=${encodeURIComponent(data.department || '')}`;
            
            // Open form in new tab for submission
            setTimeout(() => {
                window.open(formUrl, '_blank');
            }, 1000);
            
            document.body.removeChild(form);
        }

        function resetForm() {
            // Reset everything
            selectedResponse = '';
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('feedbackForm').classList.remove('active');
            document.getElementById('thankYou').classList.remove('active');
            document.getElementById('responseForm').reset();
            
            // Scroll back to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
